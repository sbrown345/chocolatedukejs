    <script>
        var meter = new FPSMeter({
            interval: 1000,
            theme: 'transparent',
            heat: true,
            graph: true,
            history: 40
        });

        function startFrame() {
            if (meter) {
                meter.tickStart();
            }
        }

        function endFrame() {
            if (meter) {
                meter.tick();
            }
        }

        window.onload = function () {
            main(0, null);

            setTimeout(function () {
                FX.setVolume(10); // todo: set default config values somewhere properly
            });
        };
    </script>
